    <div class="degradado mt-5">
      
      <div class="container" id="cardForm" >
          <div class="row">
            
              <div class="col-lg-6 col-md-6 col-sm-12" id="banner-registro">
                <picture class="contenedor text-center" style="position: relative;">
                  <source media="(min-width: 768px)" srcset="./assets/cascada_desk.png">
                  <img src="./assets/cascada_desk.png" class="img-fluid" alt="Samsung AI">

              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="step-content">
                  <div class="container mt-2 ">
                      <div class="alert alert-danger d-flex align-items-center d-none" id="alertDanger" role="alert"></div>
                      
                      <div class="card text-white" style="background: rgba(255, 255, 255, -1); border: none;">
                          <div class="card-body">
                              <p class="fw-lighter text-center">Todos los campos marcados con (*) son obligatorios.</p>
                              <div id="loader" class="d-flex justify-content-center align-items-center d-none">
                                <div class="spinner-border text-primary" role="status">
                                  <span class="visually-hidden">Loading...</span>
                                </div>
                              </div>
                              <form class="row needs-validation-register mt-3" novalidate>
                                
                                <div class="col-lg-12 col-md-12 col-sm-12 mb-3 form-check">
                                  <label for="nombre" class="form-label fw-bold">Nombre Completo <b class="text-danger">*</b></label>
                                  <input type="text" class="form-control" id="nombre" name="nombre" required    placeholder="Ingrese su nombre">

                                  </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 mb-3 form-check">
                                  <label for="telefono" class="form-label fw-bold">Telefono <b class="text-danger">*</b></label>
                                  <input type="tel" class="form-control" id="telefono" name="telefono"  minlength="10" maxlength="13" placeholder="Formato: 123 456 7890" required>
                                  <div class="invalid-feedback">
                                      Este campo es obligatorio.
                                  </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 mb-3 form-check">
                                  <label for="emial" class="form-label fw-bold">Email <b class="text-danger">*</b></label>
                                  <input type="email" class="form-control" id="email" name="email" aria-describedby="emialHelp" required    placeholder="Ingrese su email">
                                  <div class="invalid-feedback">
                                      Este campo es obligatorio.
                                  </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 mb-3 form-check">
                                  <label for="ticket" class="form-label fw-bold">Número de Ticket <b class="text-danger">*</b></label>
                                  <input type="text" class="form-control" id="ticket" name="ticket" aria-describedby="numeroTicket" required  placeholder="Ingresa el número">
                                  <div class="invalid-feedback">
                                      Este campo es obligatorio.
                                  </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12 mb-3 form-check">
                                  <label for="Tienda" class="form-label fw-bold">Tienda <b class="text-danger">*</b></label>
                                  <input type="text" class="form-control" id="tienda" name="tienda" aria-describedby="numeroTicket" required  placeholder="Ingresa la tienda de compra">
                                  <div class="invalid-feedback">
                                      Este campo es obligatorio.
                                  </div>
  
                                </div>
                                
                                <div class="col-lg-12 col-md-12 col-sm-12 form-check m-3">
                                  <input type="checkbox" class="form-check-input" id="tyc" name="tyc" required >
                                  <label class="form-check-label" for="Terminos&Condiciones">Acepto la <a href="./terminos_y_condiciones.html">Política de Privacidad de Samsung *</a></label>
                                  <div class="invalid-feedback">
                                      Este campo es obligatorio.
                                  </div> 
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                                  <button type="button" class="btn btn-light btn-lg mb-5 rounded-pill fw-bolder" id="enviar">CONFIRMAR REGISTRO</button>
                                </div>
                              </form>
                          </div>
                      </div>
                    </div>
                </div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
      
        

        let cliente = localStorage.getItem("cliente");
        let etapa = localStorage.getItem("etapa");

        if(cliente === null   ) localStorage.setItem("etapa", 0);


        if(localStorage.getItem("etapa") != 0){
          window.location.href = './instrucciones.html'
        }

        
      });
      
      let enviar = document.querySelector("#enviar");

      let loader = document.querySelector("#loader");
      let alertDanger = document.querySelector("#alertDanger");
      let cardForm = document.querySelector("#cardForm");
      let updateUrl = false; 
      let ticket = document.querySelector("#ticket");
      let img_ticket = document.querySelector("#img-ticket");
      let imgform = document.querySelector("#imgform");

      const getEtapa = async (ticket) => {
          try {
              let formData = new FormData();
              formData.append("ticket", ticket);
              formData.append("opcion", "ticket");
              const response = await fetch('https://www.llenatucasadesamsung-ai.com/API_Concurso/', {
                  method: 'POST',
                  body: formData
              });
              if (!response.ok) {
                  throw new Error('Error en la solicitud: ' + response.status);
              }
              const responseData = await response.json();
              if (!responseData || !responseData.data) {
                  throw new Error('Respuesta inesperada del servidor');
              }
              localStorage.setItem("cliente", responseData.data.id);
              localStorage.setItem("etapa", responseData.data.etapa);
              // localStorage.setItem("ticket", responseData.data.url_ticket);
              return true;
          } catch (error) {
              console.error('Error en la función getEtapa:', error);
              return false;
          }
      }



      enviar.onclick = async (event) => {
        event.preventDefault()
        event.stopPropagation()

        loader.classList.remove('d-none')
        enviar.setAttribute('disabled', 'disabled')

        const form = document.querySelector('.needs-validation-register');
        if (!form.checkValidity()) {
            form.classList.add('was-validated');
            loader.classList.add('d-none')
            enviar.removeAttribute('disabled');

            return;
        }
        
        try {
          const exito = await getEtapa(ticket.value);
          if (exito) {
              const Toast = Swal.mixin({
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                  toast.onmouseenter = Swal.stopTimer;
                  toast.onmouseleave = Swal.resumeTimer;
                }
              });
            
                Toast.fire({
                  icon: "error",
                  title: "El número de ticket ya fue registrado"
                });
                updateUrl = true;
                

          } else {
            let formData = new FormData(form);
            formData.append("etapa", 1)
            formData.append("opcion", "usuarios");

            const response = await fetch('https://www.llenatucasadesamsung-ai.com/API_Concurso/', {
                method: 'POST',
                body: formData,
                
            });
            if(response.ok){
              const responseData = await response.json();
              updateUrl = true;
              localStorage.setItem("cliente", responseData.last_insert_id);
              localStorage.setItem("etapa", 1);
              
            }else{
              updateUrl = false;

              alertDanger.classList.remove('d-none')
              alertDanger.innerHTML = `<b>Tuvimos un error al tratar de registrar los datos </b>`
            }
          }
          
          
        } catch (error) {
          console.error(error)
        }finally{
          if(updateUrl){
            window.location.href = './ticket.html'

          }else{
            loader.classList.add('d-none')
            enviar.removeAttribute('disabled');

          }
        }
      };

    
          
  
</script>
