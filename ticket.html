<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Llena tu casa de Samsung AI | Samsung México</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://www.samsung.com/mx/home-appliances/bespoke-home/">Conoce más sobre <strong>BESPOKE AI</strong></a>
      </div>
    </nav>
    <div class="degradado mt-5">
      <div class="container text-center mt-5" id="imgform">
        <form action="https://www.llenatucasadesamsung-ai.com/API_Concurso/ups3_QA.php" method="post" enctype="multipart/form-data">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 mb-3 form-check">
              <div class="card" id="btnImgTicket">
                <div class="card-body text-center">
                  <p class="text-center fw-bolder" id="text_img">sube tu ticket</p>
                  <img src="./assets/icono_img.png" id="imgPreview" style="max-width: 10rem;" class="img-fluid" alt="ticket compra Samsung">
                </div>
              </div>
              <input type="file" class="form-control" accept="image/jpeg, image/jpg, image/gif, image/png" style="display: none;" id="img-ticket" name="anyfile" aria-describedby="emialHelp" required >
              <input type="text" class="form-control" style="display: none;" id="input_idCliente" name="id" >
              <input type="text" class="form-control" style="display: none;" id="input_etapa" name="etapa" >
              <div class="invalid-feedback">
                  Este campo es obligatorio.
              </div>
              <!-- <input type="submit" class="btn btn-light btn-lg mb-2 rounded-pill fw-bolder mt-3" value="Enviar imagen" name="submit"> -->
              <input type="submit" class="btn btn-light btn-lg mb-2 rounded-pill fw-bolder mt-3" value="Enviar imagen" name="submit">
              
          </div>
        </form>
  
      </div>
    </div>
    </div>
      
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1TPN8XZT9T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-1TPN8XZT9T');

        let cliente = localStorage.getItem("cliente");
        let etapa = localStorage.getItem("etapa");

        let input_etapa = document.querySelector("#input_etapa")
        input_etapa.value = etapa
        let input_idCliente = document.querySelector("#input_idCliente")
        input_idCliente.value = cliente


        let inputFile = document.querySelector("#img-ticket")
        let img = document.querySelector("#imgPreview")

        document.querySelector("#btnImgTicket").onclick = (e) => {
          e.preventDefault()
          inputFile.click()
        }

        inputFile.onchange = (e) => {
            var reader = new FileReader();
            reader.readAsDataURL(e.target.files[0]);
            reader.onload = () => {
                img.src = reader.result;
            };
        }
    </script>
</body>


</html>
